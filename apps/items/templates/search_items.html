{% extends 'layout.html' %}
{% load static %}
{% block title %}Search items on Non-Profit Link{% endblock %}
{% block head-info %}
    <link rel="stylesheet" href="{% static 'search_items.css' %}">
{% endblock %}
{% block body %}
    <h1 id="hero-title">Search all items</h1>
    <form hx-get="{% url 'search_items_results' %}"
          hx-target="#search-results"
          id="search-items-form">
        <label for="search" class="search-bar">
            <input type="text" name="search" placeholder="Search for an item...">
            <button id="search-button" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                </svg>
            </button>
        </label>
        <div id="search-options">
            <select name="org" class="dropdown sort-by-dropdown">
                <optgroup label="Options">
                    <option value="item">By item name</option>
                    <option value="org">By non-profit</option>
                </optgroup>
            </select>
            <label class="checkbox">
                Shared Items
                <input name="is_want" type="checkbox" checked>
            </label>
            <label class="checkbox">
                Requested Items
                <input name="is_need" type="checkbox" checked>
            </label>
        </div>
    </form>
    <section class="items-container">
        <ul id="search-results" class="items-list normal-margin">
            {% include 'search_items_results.html' %}
        </ul>
    </section>
{% endblock %}
