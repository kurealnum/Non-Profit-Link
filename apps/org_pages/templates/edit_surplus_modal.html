<h2>Edit your listed surplus</h2>
<ul id="surplus-items-list" class="items-list">
    {% for item in surplus_org_items %}
    <div class="item modal-item">
        {{item.count}} {{ item.units_description }} of {{ item }}
        <div class="item-buttons-wrapper">
            <button
                data-name="{{ item }}"
                class="surplus delete-item fa-solid fa-trash"
                id="surplus-delete-item-{{ item }}"
            ></button>
            <button
                data-name="{{ item }}"
                class="surplus edit-item fa fa-pen"
            ></button>
        </div>
    </div>
    {% endfor %}
</ul>

<button id="surplus-new-button">Add new item &plus;</button>
<button class="last-button" id="surplus-close-button">Close</button>
