{% extends 'layout.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block body %}
<form action="{% url 'login' %}" method="post" class="login_form">

    {% csrf_token %}
    {{ form }}

    <button type="submit" class="login">Login</button>
</form>

<p id="register-option">Or <a href="{% url 'register' %}">register</a></p>
{% endblock %}
